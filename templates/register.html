<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Student Register</h1>
    <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form action="/admin/student_register" method="POST">
            <div class="mb-3">
                <input type="text" name="first_name" class="form-control" id="since"
                    placeholder="* Enter first name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="last_name" class="form-control" id="com_name"
                    placeholder="* Enter last name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="username" class="form-control" id="experience"
                    placeholder="* Enter username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" id="degination"
                    placeholder="* Enter your password" required>
            </div>
            <div class="mb-3">
                <input type="date" name="dob" class="form-control" id="experience" required>
            </div>
            <div class="mb-3">
                <input type="text" name="gender" class="form-control" id="experience"
                    placeholder="* Enter gender" required>
            </div>
            <div class="mb-3">
                <input type="number" name="contact_no" class="form-control" id="experience"
                    placeholder="* Enter contact no" required>
            </div>
            <div class="mb-3">
                <input type="number" name="emer_contact_no" class="form-control" id="experience"
                    placeholder="* Enter experience" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" id="experience"
                    placeholder="* Enter Email" required>
            </div>
            <div class="mb-3">
                <input type="text" name="address" class="form-control" id="experience"
                    placeholder="* Enter address" required>
            </div>
            <div class="mb-3">
                <input type="date" name="admission_date" class="form-control" id="experience"required>
            </div>
            <div class="mb-3">
                <select name="city" class="form-control" id="emp_type" required>
                    {% for city in allcity %}
                    <option selected>{{city}}</option>
                    {{ endfor }}
                </select>
            </div>
            <div class="mb-3">
                <select name="state" class="form-control" id="emp_type" required>
                    {% for state in allstate %}
                    <option selected>{{state}}</option>
                    {{ endfor }}
                </select>
            </div>
            <div class="mb-3">
                <select name="country" class="form-control" id="emp_type" required>
                    {% for country in allcountry %}
                    <option selected>{{country}}</option>
                    {{ endfor }}
                </select>
            </div>
            <div class="mb-3">
                <input type="text" name="enrolled_cource" class="form-control" id="experience"
                    placeholder="* Enter enrolled cource" required>
            </div>
            <div class="mb-3">
                <select name="batch_year" class="form-control" id="emp_type" required>
                    {% for year in allbatchyear %}
                    <option selected>{{year}}</option>
                    {{ endfor }}
                </select>
            </div>
            <div class="mb-3">
                <select name="batch_year" class="form-control" id="emp_type" required>
                    <option selected>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                </select>
            </div>
            <div class="mt-4 text-center">
                <input type="submit" name="signin" id="signin" class="form-submit btn btn-success w-50"
                    value="Submit Data" />
            </div>
        </form>
    </div>
    <div class="col-3"></div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
