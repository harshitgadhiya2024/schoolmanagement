<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Teacher Register</h1>
    <div class="col-md-auto" style="margin: 10px;">
                    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
                    <div class="alert alert-success alert-dismissable" role="alert" id="inside_alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="close">&nbsp;<span aria-hidden="true">x</span></button>
                        {{message}}
                    </div>
                    {% endfor %} {% endif %} {% endwith %}
                </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="/teacher_register" method="POST">
                <div class="mb-3">
                    <input type="text" name="first_name" class="form-control" id="since"
                        placeholder="* Enter first name" value="{{first_name}}" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="last_name" class="form-control" id="com_name"
                        placeholder="* Enter last name" value="{{last_name}}" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" id="experience"
                        placeholder="* Enter username" value="{{username}}" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" id="degination"
                        placeholder="* Enter your password" value="{{password}}" required>
                </div>
                <div class="mb-3">
                    <input type="date" name="dob" class="form-control" value="{{dob}}" id="experience" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="gender" class="form-control" value="{{gender}}" id="experience" placeholder="* Enter gender"
                        required>
                </div>
                <div class="mb-3">
                    <select name="countrycode" class="form-control" id="emp_type" required>
                        {% for countrycode in allcountrycode %}
                        <option>{{countrycode}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <input type="number" name="contact_no" class="form-control" value="{{contact_no}}" id="experience"
                        placeholder="* Enter contact no" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="emer_contact_no" class="form-control" value="{{emergency_contact_no}}" id="experience"
                        placeholder="* Enter emergency contact no" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" value="{{email}}" id="experience" placeholder="* Enter Email"
                        required>
                </div>
                <div class="mb-3">
                    <input type="text" name="address" class="form-control" value="{{address}}" id="experience" placeholder="* Enter address"
                        required>
                </div>
                <div class="mb-3">
                    <input type="date" name="admission_date" class="form-control" value="{{admission_date}}" id="experience" required>
                </div>
                <div class="mb-3">
                    <select name="city" class="form-control" id="emp_type" required>
                        {% for city in allcity %}
                        <option>{{city}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <select name="state" class="form-control" id="emp_type" required>
                        {% for state in allstate %}
                        <option>{{state}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <select name="country" class="form-control" id="emp_type" required>
                        {% for country in allcountry %}
                        <option>{{country}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <select name="qualification" class="form-control" id="emp_type" required>
                        {% for qualification in allqualification %}
                        <option selected>{{qualification}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <select name="department" class="form-control" id="emp_type" required>
                        {% for department in alldepartment %}
                        <option selected>{{department}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <select name="subject" class="form-control" id="emp_type" required>
                        {% for subject in allsubjects %}
                        <option selected>{{subject}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <input type="date" name="joining_date" value="{{joining_date}}" class="form-control" id="experience" required>
                </div>
                <div class="mt-4 text-center">
                    <input type="submit" name="signin" id="signin" class="form-submit btn btn-success w-50"
                        value="Submit Data" />
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
