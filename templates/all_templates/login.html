<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Preskool - Login</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="/static/assets/img/favicon.png">

	<!-- Fontfamily -->
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&amp;display=swap"
		rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">

	<!-- Feathericon CSS -->
	<link rel="stylesheet" href="/static/assets/plugins/feather/feather.css">

	<!-- Pe7 CSS -->
	<link rel="stylesheet" href="/static/assets/plugins/icons/flags/flags.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="/static/assets/css/style.css">
</head>

<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="/static/assets/img/login.png" alt="Logo">
					</div>
					<div class="login-right">
						<div class="login-right-wrap">
							<div class="col-md-auto" id="remove_tag" style="margin: 10px;">
								{% with messages = get_flashed_messages() %} {% if messages %} {% for message in
								messages %}
								<div class="alert alert-success alert-dismissable" role="alert" id="inside_alert">
									<button type="button" class="close" data-dismiss="alert" aria-label="close"><span
											aria-hidden="true" onclick="hide_button()">x</span></button>
									{{message}}
								</div>
								{% endfor %} {% endif %} {% endwith %}
							</div>
							<center>
								<h2 style="margin-bottom: 30px; font-size: 35px;">Login</h2>
							</center>
							<!-- Form -->
							<form action="/" method="POST">
								<div class="form-group">
									<label>Student-ID / Teacher-ID <span class="login-danger">*</span></label>
									<input class="form-control" name="id" type="text" required>
									<span class="profile-views"><i class="fas fa-user-circle"></i></span>
								</div>
								<div class="form-group">
									<label>Password <span class="login-danger">*</span></label>
									<input class="form-control pass-input" name="password" type="text" required>
									<span class="profile-views feather-eye toggle-password"></span>
								</div>
								<div class="form-group">
									<label>Panel <span class="login-danger">*</span></label>
									<select name="type" class="form-control" id="emp_type" required>
										{% for type in all_types %}
										<option>{{type}}</option>
										{% endfor %}
									</select>
									<span class="profile-views"><i class="fas fa-caret-down"></i></span>
								</div>
								<div class="forgotpass">
									<div class="remember-me">
										<label class="custom_check mr-2 mb-0 d-inline-flex remember-me"> Remember me
											<input type="checkbox" name="radio" required>
											<span class="checkmark"></span>
										</label>
									</div>
									<a href="forgot-password.html">Forgot Password?</a>
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-block" type="submit">Login</button>
								</div>
							</form>
							<!-- /Form -->

							<!-- <div class="login-or">
								<span class="or-line"></span>
								<span class="span-or">or</span>
							</div> -->

							<!-- Social Login -->
							<!-- <div class="social-login">
								<a href="#"><i class="fab fa-google-plus-g"></i></a>
								<a href="#"><i class="fab fa-facebook-f"></i></a>
								<a href="#"><i class="fab fa-twitter"></i></a>
								<a href="#"><i class="fab fa-linkedin-in"></i></a>
							</div> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="/static/assets/js/jquery-3.7.1.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="/static/assets/js/bootstrap.bundle.min.js"></script>

	<!-- Feather Icon JS -->
	<script src="/static/assets/js/feather.min.js"></script>

	<!-- Custom JS -->
	<script src="/static/assets/js/script.js"></script>
	<script>
		function hide_button() {
			document.getElementById('remove_tag').style.visibility = 'hidden';
		}
	</script>

</body>
