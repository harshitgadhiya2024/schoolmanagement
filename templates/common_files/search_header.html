<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <form id="search" method="POST" enctype="multipart/form-data">
        <div class="row row-cols-7">
            <div class="col-sm-auto" style="padding: 0.75rem 1rem 0 1rem;">
                <div class="form-group">
                    <p>Search By :</p>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="text" inputmode="numeric" name="id" class="form-control" id="id"
                        placeholder="ID ...">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" id="username"
                        placeholder="Username ...">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="text" name="contact_no" class="form-control" id="contact_no"
                        placeholder="Contact No ...">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="email"
                        placeholder="Email ...">
                </div>
            </div>
            <div class="col" style="padding-left: 1rem;">
                <div class="search-student-btn">
                    <button type="btn" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </form>
    <script>
        search_id = {"student" : ["Student Id..."],
                    "admin" : ["Admin Id..."],
                    "teacher" : ["Teacher Id..."],
                    "department" : ["Department Id...", "Department Name..."],
                    "subject" : ["Subject Id...", "Department Name..."],
                    "class" : ["Student Id...", "Department Name..."]};

        var panel = sessionStorage.getItem("panel");
        action_name = "/search_data/" + panel;
        document.getElementById('search').action = action_name;

        console.log('Going into this function');
        document.getElementById("id").placeholder = search_id[panel][0];
        if (panel in search_id) {
            document.getElementById("username").placeholder = search_id[panel][1];
            document.getElementById("contact_no").style.visibility = "hidden";
            document.getElementById("email").style.visibility = "hidden";
        }
        else {
            console.log("Going as usual");
        }   

    </script>
</body>
</html>
